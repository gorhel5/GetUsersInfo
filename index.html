<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg</title>

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">

    <script src="./js/App.js" type="module"></script>
</head>
<body>

    <div class="wrapper">
        <form class="form">

            <div class="username form__blocks">
                <label class="input__text username__text" for="username">Your username</label>
                <input class="input username__input" type="text" id="username">
            </div>

            <div class="age form__blocks">
                <label class="input__text age__text" for="age">Your age</label>
                <input class="input age__input" type="number" id="age">
            </div>
            
            <div class="password form__blocks">
                <label class="input__text pass__text" for="pass">Your passwords</label>
                <input class="input pass__input" type="password" id="pass">
            </div>

            <button type="button" class="btn">Send</button>
        </form>
    </div>
    
   
</body>
</html>
